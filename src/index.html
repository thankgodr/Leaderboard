<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="border: 1px solid #575252">
      <header>
        <h1 class="header">Leaserboard</h1>
      </header>
      <div class="row">
        <div class="col-md-6">
          <div class="row equal-cols">
            <div class="col-md-8">
              <h2 class="header">Recent Scores</h2>
            </div>
            <div class="col-md-4">
              <button id="refreshBtn">Refresh</button>
            </div>
          </div>

          <div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item disabled">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item disabled">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Add your Score</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter Your Name"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your name with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="score">Score</label>
              <input type="number" class="form-control" id="score" placeholder="0" />
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
